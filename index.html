
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Beatrice Meloni</h1>
        <script type="text/processing">

             void setup() {
  size(500, 500);
  }

void draw() {
  background(255, 128, 128);
  
  pushMatrix();
  translate(width*0.5, height*0.5);
  rotate(frameCount / 30.0);
  fill(255, 255, 128);
  polygon(80, 80, 80, 80);  // Traingle
  popMatrix();
  
  pushMatrix();
  translate(width*0.5, height*0.5);
  rotate(frameCount / 30.0);
  fill(255, 128, 255);
  polygon(80, 80, 60, 60);  // Icosahedron
  popMatrix();
  
   pushMatrix();
  translate(width*0.5, height*0.5);
  rotate(frameCount / 30.0);
  fill(128, 255, 255);
  polygon(80, 80, 40, 40);  // Icosahedron
  popMatrix();
  
}

void polygon(float x, float y, float radius, int npoints) {
  float angle = TWO_PI / npoints;
  beginShape();
  for (float a = 0; a < TWO_PI; a += angle) {
    float sx = x + cos(a) * radius;
    float sy = y + sin(a) * radius;
    vertex(sx, sy);
  }
  endShape(CLOSE);
}
            
        </script>
        <canvas></canvas>
    </body>
</html>
